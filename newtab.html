<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      background-size: cover; background-position: center; background-repeat: no-repeat;
      display: flex; justify-content: center; align-items: center;
      transition: background-image 1.5s ease-in-out;
      background-color: #000;
    }
    #search-container { position: absolute; top: 10%; width: 1200px; text-align: center; }
    #search-bar {
      width: 100%; padding: 12px 20px; font-size: 18px; border: 1px solid #000000;
      border-radius: 24px; box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      background: #2e2d2d; outline: none;
    }
    #search-bar:focus { border-color: #78797b; box-shadow: 0 1px 6px rgba(86, 87, 88, 0.4); }
  </style>
</head>
<body>
  <div id="search-container">
    <form action="https://www.google.com/search" method="get">
      <input type="text" id="search-bar" name="q" placeholder="Search Google or type a URL" autocomplete="off">
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
