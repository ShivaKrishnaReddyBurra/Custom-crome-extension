<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden;
      background-size: cover; background-position: center; background-repeat: no-repeat;
      display: flex; justify-content: center; align-items: center;
      transition: background-image 1.5s ease-in-out;
      background-color: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #plusIcon {
      width: 80px; height: 80px; border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; justify-content: center; align-items: center;
      cursor: pointer; position: relative; z-index: 100;
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      opacity: 1;
      transform: scale(1);
    }

    #plusIcon.hidden {
      opacity: 0;
      transform: scale(0);
      pointer-events: none;
    }

    #plusIcon:hover {
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 15px 60px rgba(102, 126, 234, 0.6);
    }

    #plusIcon::before, #plusIcon::after {
      content: ''; position: absolute; background: white; border-radius: 2px;
    }

    #plusIcon::before {
      width: 40px; height: 4px;
    }

    #plusIcon::after {
      width: 4px; height: 40px;
    }

    .shortcut {
      width: 70px; height: 70px; border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      cursor: pointer; position: absolute;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
    }

    .shortcut:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 40px rgba(255, 255, 255, 0.3);
    }

    .shortcut img {
      width: 35px; height: 35px; border-radius: 8px; margin-bottom: 4px;
    }

    .shortcut-name {
      font-size: 9px; color: white; text-align: center;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      max-width: 65px; overflow: hidden; text-overflow: ellipsis;
      white-space: nowrap;
    }

    #modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px);
      display: none; justify-content: center; align-items: center; z-index: 1000;
    }

    #modal.show { display: flex; }

    .modal-content {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      padding: 40px; border-radius: 20px; width: 400px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.5);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-content h2 {
      color: white; margin-top: 0; margin-bottom: 25px;
      font-size: 24px; text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block; color: rgba(255, 255, 255, 0.9);
      margin-bottom: 8px; font-size: 14px; font-weight: 500;
    }

    .form-group input {
      width: 100%; padding: 12px; border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px; background: rgba(255, 255, 255, 0.1);
      color: white; font-size: 14px; box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none; border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
    }

    .form-group input::placeholder { color: rgba(255, 255, 255, 0.5); }

    .icon-preview {
      width: 80px; height: 80px; margin: 15px auto;
      border-radius: 15px; background: rgba(255, 255, 255, 0.1);
      display: flex; justify-content: center; align-items: center;
      border: 2px dashed rgba(255, 255, 255, 0.3);
    }

    .icon-preview img {
      width: 60px; height: 60px; border-radius: 10px;
    }

    .button-group {
      display: flex; gap: 10px; margin-top: 25px;
    }

    button {
      flex: 1; padding: 12px; border: none; border-radius: 10px;
      cursor: pointer; font-size: 14px; font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white; border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    canvas {
      position: fixed; top: 0; left: 0; pointer-events: none; z-index: 50;
      width: 100%; height: 100%;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99;
    }

    .file-input-wrapper {
      position: relative; margin-top: 10px;
    }

    .file-input-label {
      display: block; padding: 10px; background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3); border-radius: 10px;
      text-align: center; cursor: pointer; color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.5);
    }

    #iconFile {
      display: none;
    }
  </style>
</head>
<body>
  <div id="plusIcon"></div>
  
  <div id="modal">
    <div class="modal-content">
      <h2>Create Shortcut</h2>
      <form id="shortcutForm">
        <div class="form-group">
          <label>Shortcut Name</label>
          <input type="text" id="shortcutName" placeholder="e.g., YouTube" required>
        </div>
        <div class="form-group">
          <label>URL</label>
          <input type="url" id="shortcutUrl" placeholder="https://example.com" required>
        </div>
        <div class="icon-preview" id="iconPreview">
          <span style="color: rgba(255,255,255,0.3); font-size: 12px;">Icon Preview</span>
        </div>
        <div class="file-input-wrapper">
          <label for="iconFile" class="file-input-label">
            üìÅ Upload Custom Icon (Optional)
          </label>
          <input type="file" id="iconFile" accept="image/*">
        </div>
        <div class="button-group">
          <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>

  <canvas id="particleCanvas"></canvas>
  
  <script src="script.js"></script>
</body>
</html>
